<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viweport" content="width=device-width,initial-scale=1.0,maxinum=1.0,user-scalable=0">
	<title>百度日英发音测试</title>
	<script type="text/javascript">
		function playAudio() {
			var word=document.getElementById('word').value
			if(!word){
				alert('请输入一个单词')
				return
			}
			//判断语言-日英
			if(word.match(/^[a-zA-Z ]+$/)){
				//英语
				var audioSrc="http://fanyi.baidu.com/gettts?lan=en&text="+encodeURI(word)+"&spd=3&source=web"
			}else{
				//日语
				var audioSrc="http://fanyi.baidu.com/gettts?lan=jp&text="+encodeURI(word)+"&spd=3&source=web"
			}
			var audio=document.getElementById('player')
			player.src=audioSrc
			player.play()
		}
	</script>
</head>
<body>
<h1>输入一个日语或者英语单词，程序会自动判断</h1>
<input type="text" name="word" id="word"><button onclick="playAudio()">获取发音</button>
<audio src="" id="player"></audio>
</body>
</html>
